# envicloud.conf
# rclone config for CHELSA climate data hosted on EnviCloud S3

# ------------------------------------------------------------------
# Remote: envicloud_chelsa02
# - S3 endpoint at os.unil.cloud.switch.ch
# - Bucket: chelsa02
# - Contents include:
#   chelsa/global/bioclim/bioXX/1981-2010/CHELSA_bioXX_1981-2010_V.2.1.tif
#   where bioXX is bio01 ... bio19 (leading zero is important)
# - This is CHELSA v2.1 present day climatology (1981-2010)
# - Access is anonymous, read only
# Example listing:
#   rclone lsd envicloud_chelsa02:
#   rclone ls  chelsa02_bioclim:bio01/1981-2010
# ------------------------------------------------------------------
[envicloud_chelsa02]
type = s3
provider = Other
env_auth = false
endpoint = os.unil.cloud.switch.ch

# Alias pointing directly at the bioclim root in chelsa02
[chelsa02_bioclim]
type = alias
remote = envicloud_chelsa02:chelsa02/chelsa/global/bioclim


# ------------------------------------------------------------------
# Remote: envicloud_chelsa01
# - S3 endpoint at os.zhdk.cloud.switch.ch
# - Bucket: chelsa01
# - Contents include TraCE21k paleoclimate bioclim data:
#   chelsa_trace21k/global/bioclim/bioXX/CHELSA_TraCE21k_bioXX_T_V.1.0.tif
#   where:
#     T is an integer in [-200, 20] in steps of 1, including 0
#     T = 20 is 0 ka BP
#     T = -200 is 22 ka BP
#     ka BP = (20 - T) / 10
# - Same variable naming convention: bio01 ... bio19
# Example listing:
#   rclone lsd envicloud_chelsa01:
#   rclone lsd chelsa01_trace21k_bioclim:bio01
#   rclone ls  chelsa01_trace21k_bioclim:bio01
# ------------------------------------------------------------------
[envicloud_chelsa01]
type = s3
provider = Other
env_auth = false
endpoint = os.zhdk.cloud.switch.ch

# Alias pointing at the TraCE21k bioclim root
[chelsa01_trace21k_bioclim]
type = alias
remote = envicloud_chelsa01:chelsa01/chelsa_trace21k/global/bioclim
